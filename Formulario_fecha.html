<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Formulario_fecha.css">
    <title>Big Prode</title>
</head>
<body>
    <div class="container">
        <form class="text-right">
            <div class="input-group">
                <span class="input-group-text">River - Racing</span>
                <input id="uno" type="text" aria-label="Local" class="form-control">
                <input id="dos" type="text" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Independiente - Boca</span>
                <input id="tres" type="text" aria-label="Local" class="form-control">
                <input id="cuatro" type="text" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">San Lorenzo - Platense</span>
                <input id="cinco" type="text" aria-label="Local" class="form-control">
                <input id="seis" type="text" aria-label="Visitante" class="form-control">
            </div>
           <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="./Formulario_fecha.js"></script>
</body>
</html>
