<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Formulario_fecha.css">
    <title>Big Prode</title>
</head>
<body>
    <div class="container">
        <form class="text-right">
            <div class="input-group">
                <span class="input-group-text">Velez - Barracas</span>
                <input id="uno" type="number" aria-label="Local" class="form-control">
                <input id="dos" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Argentinos - River</span>
                <input id="tres" type="number" aria-label="Local" class="form-control">
                <input id="cuatro" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Arsenal - Instituto</span>
                <input id="cinco" type="number" aria-label="Local" class="form-control">
                <input id="seis" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Rosario C. - Atl. Tucuman</span>
                <input id="siete" type="number" aria-label="Local" class="form-control">
                <input id="ocho" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Huracan - Banfield</span>
                <input id="nueve" type="number" aria-label="Local" class="form-control">
                <input id="diez" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Gimansia - Talleres</span>
                <input id="once" type="number" aria-label="Local" class="form-control">
                <input id="doce" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Independiente - Colon</span>
                <input id="trece" type="number" aria-label="Local" class="form-control">
                <input id="catorce" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Sarmiento - Tigre</span>
                <input id="quince" type="number" aria-label="Local" class="form-control">
                <input id="dieciseis" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Boca - Platense</span>
                <input id="diecisiete" type="number" aria-label="Local" class="form-control">
                <input id="dieciocho" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Defensa - Godoy Cruz</span>
                <input id="diecinueve" type="number" aria-label="Local" class="form-control">
                <input id="veinte" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Newells - Central Cordoba</span>
                <input id="ventiuno" type="number" aria-label="Local" class="form-control">
                <input id="ventidos" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Lanus - San Lorenzo</span>
                <input id="ventitres" type="number" aria-label="Local" class="form-control">
                <input id="venticuatro" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Belgrano - Estudiantes</span>
                <input id="venticinco" type="number" aria-label="Local" class="form-control">
                <input id="ventiseis" type="number" aria-label="Visitante" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Union - Racing</span>
                <input id="ventisiete" type="number" aria-label="Local" class="form-control">
                <input id="ventiocho" type="number" aria-label="Visitante" class="form-control">
            </div>
           <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="./Formulario_fecha.js"></script>
</body>
</html>
